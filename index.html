<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
    
    <!-- HTML-код модального окна -->
<div id="myModalBox" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Edit task</h4>
      </div>
      <!-- Основное содержимое модального окна -->
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="edittask">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="editdate">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <p></p>
          <div class="row">  
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="editdescr"></textarea>
                </div>
            </div>
            <div class="col-sm-1"></div>
          </div>  
        </div>   
      </div>
      <!-- Футер модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" id="savebtn">Save</button>
      </div>
    </div>
  </div>
</div>
    
    <h1> </h1>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-6" id="divtable"></div>
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">Description</div>
            <div class="panel-body" id="panel"></div>
          </div>
        </div>
        <div class="col-sm-1"></div>
    </div> 
    
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <input type="text" value="Task n" id="taskinput" class="form-control">
        </div>
        <div class="col-sm-3">
            <input type="text" id="dateinput" class="form-control">
        </div>

        <div class="col-sm-5"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2 ">
           <input type="button" value="Add" id="button" class="btn btn-block btn-success">
           <input type="button" value="Del" id="delbtn" class="btn btn-block btn-success">
        </div>
        <div class="col-sm-5"></div>
    </div>
                         
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>   

</body>
</html>
